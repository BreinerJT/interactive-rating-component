<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->
  <div class="container-fluid">
    <div class="rating-container container-fluid w-75 rounded-1">

      <div class="rating-overlay">

        <div class="dial rating-star">

        </div>
        <div class="info">
          <h1>How did we do?</h1>
          <p class="feedback">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="rating-dials">
          <div class="dial dial-item">
            <button class="btn" type="button">1</button>
          </div>
          <div class="dial dial-item">
            <button class="btn" type="button">2</button>
          </div>
          <div class="dial dial-item">
            <button class="btn" type="button">3</button>
          </div>
          <div class="dial dial-item">
            <button class="btn" type="button">4</button>
          </div>
          <div class="dial dial-item">
            <button class="btn" type="button">5</button>
          </div>
        </div>
        <button class="btn submit-btn rounded-pill w-75" type="submit">
          Submit
        </button>

      </div>
      
      <div class="thanks-overlay hide-overlay">
        <img src="images/illustration-thank-you.svg" alt="">
        <div class="img-container">
          
        </div>
          <p class="selection rounded-pill">
            
          </p>
        <div class="thanks-info">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
        </div>

      </div>

    </div>

  </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
